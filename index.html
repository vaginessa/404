    <title>404 Page Not Found</title>

    <script>

      var MAX_INDEX = 6;

      Number.prototype.pad = function(size) {
        var s = String(this);
        while (s.length < (size || 2)) { s = "0" + s; }
        return s;
      }

      window.onclick =
      window.onload  = function() {
        var index = Math.floor(Math.random()*MAX_INDEX)+1;
        document
          .getElementById("main")
          .style.backgroundImage = "url(backg-"+ index.pad(3) +".jpg)";
      };
    </script>
