<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="NSFW 404 Page Not Found">

    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed|Poppins">
    <link rel="stylesheet" href="404.css">

    <title>404 Page Not Found</title>

    <script>

      const MAX_INDEX = 2;
      var lastIndex = -1;

      Number.prototype.pad = function(size) {
        var s = String(this);
        while (s.length < (size || 2)) { s = "0" + s; }
        return s;
      }

      window.onclick =
      window.onload  = function() {

        var index = -1;
        do {
          index = Math.floor(Math.random()*MAX_INDEX)+1; 
        } while (index == lastIndex);

        document
          .getElementById("main")
          .style.backgroundImage = "url(art/backg-"+ index.pad(3) +".jpg)";

        lastIndex = index;
      };
   
    
  </head>

  <body>

    <div id="main" class="bg"></div>

    <div class="info-panel">
      <span class="logo-text">404 Page Not Found</span><br/>
    </div>
 
  </body>
</html>
